<!DOCTYPE html>
<html>
<head>
	<title>Function with parameter</title>
</head>
<body>
	<script>
		//parameter ek undefine variable hota hai jine kisi function mai define karate time (paranthesis ) ke andara decliyar kiya jata hai//
		//argument in parameter ki value hoti hai jineh jab use kiya jata h jab hum function ko call karate hai//
		function xyz(parameter,parameter, paranthesis){

			alert("Hello vikas");
		}

		function xyza(first,last){
			alert("Hello" +first+" "+last);
		}
		function abc(age){

			alert("I am "+age+" year old.");
		}
</script>


<input type="button" name="xyz" value="clickhere" onclick="xyz(argument,argument,argument)">

<input type="button" name="xyza" value="clickhere1" onclick="xyza('vikas','jain')">	
<input type="button" name="xyza" value="clickhere11" onclick="abc('12')">	

</body>
</html>
