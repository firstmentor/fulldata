<!DOCTYPE html>

	<title></title>

<body>
<script type="text/javascript">


var a=10, b=20;
if(a==b){
	alert("both values are same");
}
else{
	alert("not same");
}
//===//


//!=//
var a=10, b=20;
if(a!=b){
	alert("not equal");
}


//>  //
var a=3, b=5;
if(a>b){
	alert("a is greater");
} 



//>=//
var cAge=19;
if(cAge>=18){
	alert("you are eligible for voting")
}
else{
	alert("you are not eligible for voting");
}


//<=//
var employeeAge=60;
if(employeeAge<=60){
	alert("you should work");
}
else{
	alert("you are eligible for retirement");
}




</script>
</body>
</html>
