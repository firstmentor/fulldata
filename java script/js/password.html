<!DOCTYPE html>
<html>
<head>
	<title>password</title>
</head>
<body>
<script type="text/javascript">
	function myFun(){
		var a=document.getElementById("password").value;
		var b=document.getElementById("passwords").value;

		if (a==""){
			document.getElementById("message").innerHTML="** Please fill password";
			return false;

		}
		if(a.length <5){
			document.getElementById("message").innerHTML="**Password length must be greater then 5 characters";
			return false;
		}	
		if(a.length >25){
			document.getElementById("message").innerHTML="**Password length must be smaller then 25 characters";
			return false;	
	    }
	    if(a!=b){
	    	document.getElementById("message").innerHTML="**password are not same";
			return false;
	    }
}

</script>	



<h1 style="text-align:center;">Password Validation in JavaScript</h1>
<form action="thanks.html" method="get" onsubmit="return myFun()">
	
New Password:<input type="password" name="" id="password" value="" />
<span id="message" style="color: red;"></span><br><br/>

Confirm password<input type="password" name="" id="passwords" value="">
<span id="message"></span><br><br/>

<input type="submit" name="" value="Submit">



</form>



</body>
</html>
